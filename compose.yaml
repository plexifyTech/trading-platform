services:
  mongodb:
    container_name: tp-mongo_db
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: dummyuser
      MONGO_INITDB_ROOT_PASSWORD: 1234
    volumes:
      - mongo:/data
    ports:
      - 27017:27017
  keycloak:
    container_name: tp-keycloak
    image: keycloak/keycloak:23.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - 8081:8080
    command:
      - start-dev
      - --spi-theme-static-max-age=-1
      - --spi-theme-cache-themes=false
      - --spi-theme-cache-templates=false
      - --import-realm
    volumes:
      - ./keycloak/themes/trading-platform:/opt/keycloak/themes/trading-platform
  tp-backend:
    depends_on:
      - mongodb
      - keycloak
    container_name: tp-backend
    build: ./backend
    ports:
      - 8080:8080
  tp-frontend:
    depends_on:
      - tp-backend
    container_name: tp-frontend
    build: ./frontend
    ports:
      - 3000:3000
    stdin_open: true
    command: npm start
    volumes:
      - ./frontend
      - /frontend/node_modules
volumes:
  mongo: {}
  keycloak: {}
